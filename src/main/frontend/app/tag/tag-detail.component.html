<div class="container">
  <div class="row">
    <div class="col-md-12">

      <tag-search-bar></tag-search-bar>

      <div class="header">
        <h3>
          {{$ctrl.tag.name}}

          <span class="pull-right text-success" style="font-size: 24px;">
            <code>{{$ctrl.tag.value}}</code>
          </span>
        </h3>

        <p>
          #{{$ctrl.tag.id}} <span ng-if="$ctrl.tag.description">: {{$ctrl.tag.description}}</span>

          <span class="pull-right">
            {{$ctrl.tag.dataTagQuality.description}}
            {{$ctrl.formatTimestamp($ctrl.tag.serverTimestamp)}}
          </span>
        </p>

      </div>


      <div class="chart-container">
        <div id="chart"></div>
      </div>


      <div class="history-table-container">
        <table class="table table-striped table-hover table-condensed">
          <thead>
          <tr>
            <th>Timestamp</th>
            <th>Value</th>
          </tr>
          </thead>

          <tbody>
          <tr ng-repeat="item in $ctrl.history">
            <td>{{$ctrl.formatTimestamp(item[0])}}</td>
            <td>
              {{item[1]}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
