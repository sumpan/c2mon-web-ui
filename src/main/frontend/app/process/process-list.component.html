<div class="container">
  <div class="row">
    <div class="col-md-12">

      <process-search-bar></process-search-bar>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="process in $ctrl.processes" style="cursor: pointer">
          <div ng-click="$ctrl.onProcessSelected(process)">
            {{process.processName}}
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
